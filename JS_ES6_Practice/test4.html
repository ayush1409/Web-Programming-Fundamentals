<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Test4</title>
		<script type="text/javascript">

			document.addEventListener('DOMContentLoaded', function(){
				document.querySelectorAll('.change-image').forEach(function(button){
					button.onclick = function() {
						document.querySelector('#hello').style.color = button.dataset.color ;
					};
				});
			});

		</script>
	</head>
	<body>
		<h1 id='hello'>Hello</h1>
		<button class='change-image' data-color='Red'>Red</button>
		<button class='change-image' data-color='Blue'>Blue</button>
		<button class='change-image' data-color='Green'>Green</button>
	</body>
</html>
